<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="app" class="container py-5">
        <h1 class="text-center mb-4">Simple Social Media Platform</h1>
        
        <div id="login" class="text-center mb-4">
            <h2>Login</h2>
            <div class="input-group mb-3 justify-content-center">
                <input type="text" id="username" class="form-control" style="max-width: 400px;"  placeholder="Enter your username">
            </div>
            
            <button id="loginBtn" class="btn btn-primary">Login</button>
        </div>

        <div id="upload" class="text-center mb-4" style="display: none;">
            <h2>Upload Post</h2>
            <input type="file" id="fileInput" class="form-control-file mb-2" accept="image/*">
            <button id="uploadBtn" class="btn btn-success">Upload Photo</button>
        </div>
        
        <div id="feed" style="display: none;">
            <h2 class="text-center mb-4">News Feed</h2>
            <div id="posts" class="row g-4"></div>
            <div class="text-center mt-4">
                <button id="loadMoreBtn" class="btn btn-outline-primary" style="display: none;">Load More</button>
            </div>
        </div>
      
        <p id="noPostsMessage" class="text-center text-muted" style="display: none;">You are all caught up</p>
    </div>
</body>
</html>
